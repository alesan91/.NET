<body>

<form action="gracias.html" method="POST">
    <label for="nombre">Nombre:</label>
    <input type="text" id:="nombre"><br><br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido"><br><br>

    </select><br><br>
    <label class="comentario" for="">Comentario</label><br>
    <textarea name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea> <br><br>
    <input type="checkbox">He leído y acepto el tratamiento de mis datos de acuerdo con lo establecido en la Política de Privacidad.
    Este campo es obligatorio. <br><br>
    <input type="submit" value="ENVIAR">
